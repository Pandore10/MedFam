<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar API de Medicamentos</title>
</head>
<body>
    <h1>Adicionar Medicamento</h1>
    <form id="medForm">
        <input type="text" id="nome" placeholder="Nome do Medicamento" required>
        <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
        <input type="text" id="dataValidade" placeholder="Data de Validade (DD-MM-AAAA)" required>
        <button type="submit">Adicionar</button>
    </form>

    <h1>Buscar Medicamento</h1>
    <input type="text" id="termoBusca" placeholder="Digite o nome do medicamento">
    <button id="btnBuscar">Buscar</button>
    
    <h2>Resultados da Busca:</h2>
    <pre id="resultadosBusca"></pre>

    <script>
        // Adiciona um evento ao formulário de adição de medicamentos
        document.getElementById('medForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            const nome = document.getElementById('nome').value; // Captura o nome do medicamento
            const quantidade = document.getElementById('quantidade').value; // Captura a quantidade
            const dataValidade = document.getElementById('dataValidade').value; // Captura a data de validade

            // Envia os dados para o backend
            const response = await fetch('http://localhost:3000/medicamentos/adicionar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, quantidade, dataValidade }), // Converte os dados para JSON
            });

            const data = await response.json(); // Captura a resposta do servidor
            alert(JSON.stringify(data)); // Exibe a resposta em um alerta
        });

        // Adiciona um evento ao botão de busca
        document.getElementById('btnBuscar').addEventListener('click', async () => {
            const termo = document.getElementById('termoBusca').value; // Captura o termo de busca

            // Faz a requisição para buscar medicamentos
            const response = await fetch(`http://localhost:3000/medicamentos?termo=${termo}`);
            const resultados = await response.json(); // Captura os resultados

            const resultadosContainer = document.getElementById('resultadosBusca');
            resultadosContainer.textContent = JSON.stringify(resultados, null, 2); // Exibe os resultados no formato JSON
        });
    </script>
</body>
</html>
