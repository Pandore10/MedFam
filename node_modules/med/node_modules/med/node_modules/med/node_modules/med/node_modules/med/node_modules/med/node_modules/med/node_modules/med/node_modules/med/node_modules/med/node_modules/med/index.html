<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Gerenciador de Produtos</title>
</head>
<body>
    <h1>Login</h1>

    <!-- Formulário de Registro -->
    <h2>Registrar</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Usuário" required>
        <input type="password" id="registerPassword" placeholder="Senha" required>
        <button type="submit">Registrar</button>
    </form>

    <!-- Formulário de Login -->
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Usuário" required>
        <input type="password" id="loginPassword" placeholder="Senha" required>
        <button type="submit">Login</button>
    </form>

    <script>
        let authToken = null;

        // Função de Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const response = await fetch('http://localhost:3000/auth/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Usuário registrado com sucesso!');
            } else {
                alert('Erro ao registrar');
            }
        });

        // Função de Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                authToken = data.token;

                // Armazena o token no armazenamento local e redireciona
                localStorage.setItem('authToken', authToken);
                window.location.href = 'medicamentos_adicao.html';
            } else {
                alert('Credenciais inválidas');
            }
        });
    </script>
</body>
</html>
